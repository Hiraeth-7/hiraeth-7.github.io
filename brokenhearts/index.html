<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Hiraeth 7 | Broken Hearts - Original song by Hiraeth 7" />
  <meta property="og:type" content="music.song" />
  <meta property="og:title" content="Hiraeth 7 | Broken Hearts" />
  <meta property="og:description" content="Stream 'Broken Hearts' by Hiraeth 7. Produced and written by Hiraeth 7. Released in 2025." />
  <meta property="og:image" content="/brokenhearts/cover.jpg" />
  <meta property="og:url" content="https://hiraeth7.com/brokenhearts" />
  <meta name="theme-color" content="#A0A0A0" />
  <link rel="icon" href="/favico.png" type="image/x-icon" />
  <title>Hiraeth 7 | Broken Hearts</title>
  <style>
    body {
      <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #181818;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      flex-direction: column;
      margin: 0;
      padding: 0;
      padding: 2em;
    }
     .cover {
      max-width: 300px;
      width: 80%;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }
     .info {
      margin-top: 1em;
    }
     .info h1 {
      margin-bottom: 0.2em;
    }
     .info p {
      margin: 0.2em;
    }
    .player-container {
      background-color: #000000;
      padding: 1rem 2rem;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
    }
    audio {
      width: 100%;
      outline: none;
      accent-color: #fe4401; /* Chrome only */
    }
  </style>
</head>
<body>
  <img src="/brokenhearts/cover.jpg" alt="Broken Hearts Cover Art" class="cover">
  <div class="info">
    <h1>Broken Hearts</h1>
    <p><strong>Artist:</strong> Hiraeth 7</p>
    <p><strong>Producer:</strong> Hiraeth 7</p>
    <p><strong>Release Date:</strong> 2025</p>
      
      <button class="play-btn" id="playToggle">Play</button>
      <audio id="player" src="/brokenhearts/brokenhearts.mp3"></audio>

  <script>
    const player = document.getElementById("player");
    const button = document.getElementById("playToggle");

    button.addEventListener("click", () => {
      if (player.paused) {
        player.play();
        button.textContent = "Pause";
      } else {
        player.pause();
        button.textContent = "Play";
      }
    });

    player.addEventListener("ended", () => {
      button.textContent = "Play";
    });
  </script>
</body>
</html>
